<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="AOI.css" rel="stylesheet">
    <title>ALva</title>
    <link href="images/favicons/favicon.ico" rel="icon">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <link href="pure-css/pure.css" rel="stylesheet" type="text/css">
    <link href="pure-css/grids-responsive-min.css" rel="stylesheet" type="text/css">
    <script src="voice/voice.js" type="text/javascript"></script>
    <script src="AOI.js" type="text/javascript"></script>
</head>
<body onLoad="DropDownMenu()">
<div class="pure-g" style="background-image: url(images/mori.jpg)">
    <img src="images/logo.png" style="margin: 0 auto; object-fit: cover">
</div>
<h3><p href="AOI.html" id="aoi" style="text-align: right">Alva Open Interface</p></h3>
<div class="pure-g" style="background: #FFF8E7">
    <div class="pure-u-1-12"></div>
    <div class="pure-u-5-12">
        <form method="post" name="formName">
            <p>
                Select Series:
                <br>
                <select class="pure-menu-link" name="series" onChange="DropDownMenu()"
                        style="background: #FFF8E7; border-radius: 1px; font-size: 1.3em">
                    <option value="garupan">ガールズアンドパンツァー</option>
                    <option value="gansuri">ガンスリンガー・ガール</option>
                    <option value="haru">ハルロック</option>
                </select>
            </p>
            <p>
                Select Numbers:
                <br>
                <select class="pure-menu-link" name="number"
                        style="background: #FFF8E7; border-radius: 1px; font-size: 1.3em">
                </select>
            </p>
            <div class="pure-g" id="searchbotton">
                <input class="pure-button" onClick="postSubmit()"
                       style="background: #7E7E7E; border-radius: 20px; color: white; margin: 0 auto; font-size: 2em"
                       type="button"
                       value="検索">
            </div>
            <br><br>
            <div class="pure-g">
                <div class="pure-u-1" id="datatable">
                    <h2>現在表示できる情報はありません</h2>
                </div>
            </div>
            <br>
            <div class="pure-g" id="sendbotton">
                <input class="pure-button-disabled" disabled
                       onClick="postGo(this)"
                       type="button"
                       style="background: #7E7E7E; border-radius: 20px; color: white; margin: 0 auto; font-size: 2em"
                       value="取り出す">
            </div>
            <br><br>
        </form>
    </div>
    <div class="pure-u-5-12" style="margin: 0 auto; text-align: center">
        <div class="pure-g">
            <div class="pure-u-1-5"></div>
            <div class="pure-u-3-5">
                <br><br><br>
                <img id="img1" src="images/no-image.png" style="border-radius: 40px" width="100%">
            </div>
            <div class="pure-u-1-5"></div>
        </div>
    </div>
    <div class="pure-u-1-12"></div>
</div>
<div class="pure-g">
    <div class="pure-u-1-12"></div>
    <div class="pure-u-5-12">
        <h4>Logs</h4>
    </div>
    <div class="pure-u-1-12"></div>
</div>
<div class="pure-g-r">
    <div class="pure-form">
        自然言語解析式命令ボックス：
        <br>
        <textarea class="pure-input-1-2" id="result_text" placeholder="例：[本の名前]を取り出して" rows="5"></textarea>
        <input class="pure-button" type="button" value="送信"><br>
        <textarea class="pure-form" cols="6" id="status" rows="1">待機中</textarea>
        <input class="pure-button" onClick="recognition.start();" type="button" value="認識開始">
    </div>
    <a href="admin/index.html" style="text-align: center">管理者ページに移動</a>
</div>
<br>
<small>CopyRight &copy; "Alva Team" All Rights Reserved.</small>
</body>
</html>
