version: '2'
services:
 db:
  build: ./Database
  ports:
    - '3306:3306'
  volumes:
   - ./Database/mysql_data:/var/lib/mysql
   - ./Database/init:/docker-entrypoint-initdb.d
  environment:
   MYSQL_ROOT_PASSWORD: 'password'
 web:
  build: ./Web
  ports:
   - '8080:80'
  volumes:
   - ./html:/var/www/html
  depends_on:
   - db
 hwrecognition:
  build: ./HWRecognition
  ports:
    - 8090:8090
  volumes:
     - ./HWRecognition/Program:/usr/local/lib/Alva_
  depends_on:
    - db
 detectbarcode:
   build: ./BarcodeRecognition
   ports:
     - 8091:8091
   depends_on:
     - db
